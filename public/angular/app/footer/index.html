<div class="row">
    <h4>footer component</h4>
    <!-- We must use attribute binding when there is no element property to bind.
        Consider the ARIA, SVG, and table span attributes. They are pure attributes. They do not correspond to element properties, and they do not set element properties. There are no property targets to bind to.
    -->
    <table [attr.height] = "height" [width] = "width" [border] = "border">
        <tr>
            <td [attr.colspan]="colspan">
                One-two
            </td>
        </tr>
        <tr>
            <td>Five</td>
            <td>Six</td>
        </tr>
    </table>

    <br>
    <svg [attr.width]="width" [attr.height]="height">
        <circle cx="100" cy="100" [attr.r]="r" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <!-- We can add and remove CSS class names from the HTML element class attribute using CSS class binding -->
    <span class="btn" [class.btn-danger] = "dangerButton">
        This is footer
    </span>
    <br>


    <!-- We can set inline styles with a style binding -->
    <button [style.color] = "isColor ? 'red' : 'blue'" class="btn btn-default">Red</button>
    <!-- or -->
    <!--
        <button style.color = "{{ isColor ? 'red' : 'blue' }}" class="btn btn-default">Red</button>
    -->

    <!-- Some style binding styles have unit extension -->
    <br>
    <button [style.font-size.em]="isSpecial ? 3 : 1" >Big</button>
    <br>
    <button [style.font-size.%]="!isSpecial ? 150 : 50" >Small</button>

    <!-- Event binding -->
    <br>
    <input type="text" #name>
    <button (click)="onClick(name.value)">Event binding on click</button>
    <!-- neu muon truyen su kien cua chinh phan tu dang lang nghe su kien event binding thi them $event vao trong ham xu ly su kien
        <button (click)="onClick($event)">Event binding on click</button>
     -->
</div>
